<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OptiPrism JS test</title>
    <script src="./lib/scripts/optiprism-min.umd.js"></script>
</head>

<body>
    <a href="http://google.com" id="link" class="test-link1 test-link2" target="_blank">google</a>
    <button class="test-btn1 test-btn2" name="test-name" id="btn">Тестовая кнопка</button>
</body>
<script>
    optiprism.configure({
        serverUrl: 'https://optiprism.io',
    })
    optiprism.track('View Product', { 'Product Name': 'Samsung', price: 3.14 })
    optiprism.trackOnClick(document.querySelector('#el'), 'Buy Product')
    optiprism.page({ additionalProp: '213' })
    optiprism.register({ stickedProp: 'some data' })
    optiprism.user.identify('user1', '2', { country: 'UK' })
    optiprism.user.set({ age: 27 })

    optiprism.group.identify('company', '1', { companyName: 'Google' })
</script>

</html>
